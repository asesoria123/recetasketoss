  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffffcc;
      --accent: #2b9c6f;
      --accent-2: #27a9e0;
      --text: #222;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #e8f9f0 0%, #baf2d7 100%);
    }

    /* Fondo animado de burbujas */
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(43,156,111,0.3);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
      background: var(--card);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(15, 20, 30, 0.08);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
    }
    p.lead {
      margin: 0 0 1.5rem 0;
      color: #556;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #fff;
      background-image: url('3.jpg'); /* Logo de aguacate */
      background-size: cover;
      background-position: center;
      box-shadow: 0 6px 18px rgba(30, 60, 40, 0.2);
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid transparent;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: #248d63;
      transform: scale(1.05);
    }
    .btn-outline {
      background: transparent;
      color: var(--accent-2);
      border-color: rgba(39, 169, 224, 0.4);
    }
    .btn-outline:hover {
      background: var(--accent-2);
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      margin-top: 1.5rem;
      color: #6a6a6a;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
